# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy Cucumber Reports
        run: |
           mkdir -p $HOME/reports
           cp -r cypress/cucumberReports* $HOME/reports/report
           echo 'Cucumber Reports Deployed' >> $HOME/reports/deploy.txt
        # If you have a gh-pages branch:
        # run: gh-pages -d $HOME/reports -m "Deploy Cucumber Reports"

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Deploy Cucumber Reports"
          git push origin gh-pages  # If you have a gh-pages branch
